
<html>
  <head>
    <meta charset="utf-8">


 
<link rel='stylesheet' type='text/css' href='c.css'> 
<script src="jas.js"></script>
  </head>

  <body>
    <div id="ui">
      <h2 id="app-title">Contact Database</h2>
      <div id="user-input" class="ui-container" >
        <form>
          <div class="input-field">
            <label for="given-name">Given Name:</label>
            <input type="text" id="given-name" value="Pratyush">
          </div>
          <div class="input-field">
            <label for="family-name">Family Name:</label>
            <input type="text" id="family-name" value="Mishra"><br>
          </div>
          <div class="input-field">
            <label for="phone-number">Phone Name:</label>
            <input type="text" id="phone-number" value="+91-963-921-7585"><br>
          </div>
          <button id="add-contact" type="button" onclick="handleAddContact();" >Add Contact</button>
          </div>
        </form>
      <div id="contact-list">
      </div>
    </div> <!-- #ui -->
  </body>
</html>
