<html>

  <head> 
    <title>Circle</title>
    <meta charset="utf-8">    
<link rel='stylesheet' type='text/css' href='c.css'> 
<script src="jas.js"></script>
  </head>

  <body onload="init();">

    <h1>Circle</h1>
    <h4>Change values and hover over circle</h4>

    <section>
      <label for="x">x:</label>
      <input type="number" id="x" value="200" oninput="drawCircle();">
      &nbsp;&nbsp;
      <label for="y">y:</label>
      <input type="number" id="y" value="150" oninput="drawCircle();">
      <br>
      <label for="radius">Radius:</label>
      <input type="number" id="radius" value="100" min="1" oninput="drawCircle();">
      <br>        
      <label for="color">Color: <span id="#hexColor"></span></label>
      <input type="color" id="color" value="#0000FF" oninput="drawCircle();">

      <br>

    </section>

    <br>
    <canvas id="myCanvas" width="400" height="300">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

  </body>
</html>
