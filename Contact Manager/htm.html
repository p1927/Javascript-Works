
  <html lang="en">

<head>
  <title>A Contact Manager</title>
  <meta charset="utf-8" />
 
<link rel='stylesheet' type='text/css' href='c.css'> 
<script src="jas.js"></script>
</head>

<body>
  <form onsubmit="return formSubmitted();">
    <fieldset align="center">
      <legend>PERSONAL INFORMATION </legend>
      <label>
			NAME : 
			<input type="text" id="name" required>
		</label>
      <label>
			EMAIL : 
			<input type="email" id="email" required>
		</label>
      <br>
      <button>Add new Contact</button>
    </fieldset>
  </form>

  <h2 align="center">List of contacts</h2>

  <div align="center" id="contacts"></div>
  <p align="center"><button onclick="emptyList();">Empty</button>
    <button onclick="cm.save();">Save</button>
    <button onclick="loadList();">Load</button>
  </p>

</body>

</html>
