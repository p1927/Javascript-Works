 <div class="login-card">
    <form (submit) = "onStudentRegister()">
        <h2 class="form-signin-heading" align="center">Student Registration</h2>
        
        <input id="inputName" [(ngModel)]="name" name="name" class="form-control" placeholder="Full Name" required autofocus>

        <input id="inputEnrollmentNumber" [(ngModel)]="enrollment_no" name="enrollmentno" class="form-control" placeholder="Enrollment Number" required>

        <input id="inputCgpa" [(ngModel)]="cgpa" name="cgpa" class="form-control" placeholder="Cgpa" required>

        <input type="email" [(ngModel)]="email_address" name="email_address" id="inputEmail" class="form-control" placeholder="Email address" required>   
        
        <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

        
         <button class="login login-submit" type="submit">Register</button>
     <a [routerLink]="['/student/login']">Login</a>
    </form>
 </div>
